[posix_prefix]
# Configuration directories.  Some of these come straight out of the
# configure script.  They are for implementing the other variables, not to
# be used directly in [resource_locations].
confdir = /etc
datadir = /usr/share
libdir = /usr/lib
statedir = /var
# User resource directory
local = ~/.local/***REMOVED***distribution.name***REMOVED***

stdlib = ***REMOVED***base***REMOVED***/lib/python***REMOVED***py_version_short***REMOVED***
platstdlib = ***REMOVED***platbase***REMOVED***/lib/python***REMOVED***py_version_short***REMOVED***
purelib = ***REMOVED***base***REMOVED***/lib/python***REMOVED***py_version_short***REMOVED***/site-packages
platlib = ***REMOVED***platbase***REMOVED***/lib/python***REMOVED***py_version_short***REMOVED***/site-packages
include = ***REMOVED***base***REMOVED***/include/python***REMOVED***py_version_short***REMOVED******REMOVED***abiflags***REMOVED***
platinclude = ***REMOVED***platbase***REMOVED***/include/python***REMOVED***py_version_short***REMOVED******REMOVED***abiflags***REMOVED***
data = ***REMOVED***base***REMOVED***

